<div id="div1" class="conteiner_big_card" [style.width.px]="width2">
    <div class="big_card_img">
        <img src="{{photoCover}}" 
        alt="empty" srcset="">
    </div>
    <div class="big_card_img_title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>

    <div class="big_card_img_description">
        <p>{{cardDescription}}</p>
    </div>
</div>
